<div id="{{include.id}}" class="overlay">
  <div class="overlay__dialog">
    <a href="#close" class="overlay__close">x</a>
    <blockquote>
       {{include.story_content}}
    </blockquote>

    <div class="blockquote-cite blockquote-cite--{{include.author_name | slugify}}"><img class="blockquote-cite__image" src="{{include.author_image}}"/>
      <h3 class="blockquote-cite__name">{{include.author_name}}</h3>
    </div>
    {% if include.cta_link %}
      <a class="overlay__action button" target="_blank" href="{{include.cta_link}}">Find out more</a>
    {% endif %}
  </div>
</div>
